description: 'Welcome to Monkey Island! Most people come to Monkey Island to relax,
  unwind, and enjoy the good weather. Unfortuntely, you''re not most people. You''re
  here for business not pleasure. <br><br>You''ve been hired by Monkey Island security
  to investigate an incident. A monkey island employee by the name of Monkey D. Luffy,
  of the notorious Straw Hat pirates, reported strange "popups" on his laptop after
  downloading and executing a file sent to him by someone claiming to be Roronoa Zoro,
  a longtime friend and rival who now works in IT after many successful years as a
  pirate swordsman, asking him to update his BananaVPN client. Upon further investigation,
  it was determined that an attacker may have stolen Monkey Island''s Active Directory
  database. Your task is to piece together what happened and report the information
  to Monkey Island security.<br><br>Monkey Island is counting on you! In order to
  aid you in your efforts, you''ve been given access to an Elasticsearch cluster:<br><br>https://bit.ly/3KhG71M<br><br>***Login
  credentials should have been provided to your team***<br><br>In Elastic, you will
  find Sysmon logs, Windows logs, as well as alerts generated by the Elastic Security
  Endpoint Agent - a state of the art security stack!<br><br>You can navigate the
  Elastic platform using the hamburger menu on the left hand of the screen (3-horizonal
  lines button).<br>- You can searh through a gagillion raw logs using the "Discover"
  tab under "Analytics"<br><br>Happy Hunting!<br><br><br>Question #00:<br>------------<br><br>What
  is the name of file that Monkey D. Luffy executed giving the attacker remote shell
  access to their machine? What is the MD5 Hash of this file?<br><br>ANSWER FORMAT:
  monkeyCTF{FullPathWithExtension:MD5Hash} (All lowercase. Full absolute path required.)<br>EXAMPLE
  ANSWER: monkeyCTF{c:\windows\system32\calc.exe:390b2038c9ed2c94ab505921bc827fc7}<br><br>**IMPORTANT**<br>All
  relevent logs are between these time periods: Feb 24, 2022 @ 23:39:00.000 - Feb
  25, 2022 @ 00:20:00.000   (EST)<br>It is important to note that the timezone above
  are in EST. If you machine is not in EST you will have to adjust the above times
  to your equivalent time zone.<br>You will know that you are looking at the correct
  period if there are 1,000,151 logs.'
